<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <table border="1" width="275" height="400">
       <form>
        <tr>
            <th colspan="2"> Burger Shop 2.0 </th>
        </tr>
        <tr> 
            <td> Name  </td>
            <td><input placeholder="Enter Your Name" type="text" name="name" minlength="2" maxlength="31" required> </td>
        </tr>
        
        <tr>
            <td>Type of Burger </td>
            <td>
                <input type="radio" value="Hamburger" checked name="Type">Hamburger <p>
                <input type="radio" value="Cheeseburger" checked name="Type">Cheeseburger <p>
                <input type="radio" value="BigMack" checked name="Type">BigMack
            
            </td>
        </tr>
        <tr>
            <td> Burger Souse</td>
            <td>
            <select required> 
                <option> - </option>
                <option> Ketchup </option>    
                <option> Sweet and sour sauce </option> 
                <option> Cheese </option> 
                
            </select> 
            </td>

        </tr>
        <tr>
            <td> Optional Extras </td>
            <td>
            <input type="checkbox"> Double Cheese <p>
            <input type="checkbox"> Double Patty
                
            </td>

        </tr>
        <tr>
            <td colspan="2"> Delivery Instructions <br>
                <textarea rows="7" cols="25">
            
    

                </textarea> </td> 
            
        </tr>
        <tr >
            <td colspan="2" >
            <center><input  type="submit" name="Send my Order" value="Send my Order">  </center>
            </td>
        </tr>
    </form>
       
    
    
        </table>
</body>
